syntax = "proto3";

package org.example;

option java_package = "org.example.proto";
option java_outer_classname = "ChatProto";
// dit hoe je message eruit ziet
// je encode het beter als dat het bij json zou zijn
message ChatPayload {
  string message = 1;
  int64 next_idx = 2;
  bytes next_tag = 3;
}

message KeyInfo {
  bytes key = 1;       // AES key encoded as bytes
  int64 idx = 2;       // Starting index
  bytes tag = 3;       // Initial tag (32 bytes)
  string sender_uuid = 4;
}
